      /**
       * [addWithoutPlus 位运算符实现两数相加]
       */
      function addWithoutPlus(a, b) {
        if (a === 0) {
          return b
        } else if (b === 0) {
          return a;
        }
        let x = a ^ b;
        let y = (a & b) << 1;

        return addWithoutPlus(x, y)
      }
      addWithoutPlus(1, 2)

      /**
       * [factorial 阶乘末尾0的个数]
       */
      function factorial(n) {
        let count = 0;
        while (n >= 5) {
          count += Math.floor(n / 5);
          n = Math.floor(n / 5);
        }
        return count;
      }
      factorial(30)

      /**
       * [isValid 有效的对称括号]
       * Q: https://leetcode.com/problems/valid-parentheses/description
       * A: https://github.com/azl397985856/leetcode/blob/master/problems/20.validParentheses.md
       */
      function isValid(val) {
        let valid = true;
        let stack = []
        let mapStack = new Map([
          [
            '{', '}'
          ],
          [
            '[', ']'
          ],
          [
            '(', ')'
          ]
        ])

        for (let i in val) {
          if (!~ ['{', '[', '('].indexOf(val[i])) {
            let peak = stack.pop()
            if (val[i] !== mapStack.get(peak)) {
              return false
            }
          } else {
            stack.push(val[i])
          }
        }
        if (stack.length > 0) 
          return false;
        return valid
      }
      isValid('{[]}'); // false

      /**
       * [sortArray 合并数组并升序]
       * @param  {[Array]} arr1 [数组1]
       * @param  {[Array]} arr2 [数组2]
       */
      function sortArray(arr1, arr2) {
        let arr = arr1.concat(arr2);

        let newArr = arr.sort((a, b) => {
          return a - b;
        })
        return newArr
      }
      sortArray([
        1, 2, 3, 4
      ], [2, 4, 5, 6])

      /**
       * [rotateString 旋转字符串]
       * @param  str [字符串]
       * @param  offset [从倒数位置旋转]
       */
      function rotateString(str, offset) {
        let len

        while (offset > str.length) {
          offset = offset - str.length
        }
        len = str.length - offset;
        let substr1 = str.substring(len, str.length);
        let substr2 = str.substring(0, len)

        return substr1.concat(substr2)
      }
      rotateString('abcdefg', 3);

      /**
       * [fizzBuzz fizz & buzz]
       * 给你一个整数n. 从 1 到 n 按照下面的规则打印每个数：
            如果这个数被3整除，打印fizz.
            如果这个数被5整除，打印buzz.
            如果这个数能同时被3和5整除，打印fizz buzz.
            如果这个数既不能被 3 整除也不能被 5 整除，打印数字本身。
       *    challenge: 不使用if
       */
      function fizzBuzz(num) {
        let arr = []

        for (let i = 1; i <= num; i++) {
          i % 3 === 0 && i % 5 !== 0
            ? arr.push('fizz')
            : i % 5 === 0 && i % 3 !== 0
              ? arr.push('buzz')
              : i % 5 === 0 && i % 3 === 0
                ? arr.push('fizz buzz')
                : arr.push(i.toString())
        }
        return arr;
      }
      fizzBuzz(15);

      /**
       * [revertNum 翻转整数]
       */
      function revertNum(num) {
        const MAX_SAFE_INTEGER = 2147483647
        let res = 0

        while (num !== 0) {
          let pop = num % 10

          num = (
            num < 0
              ? Math.ceil
              : Math.floor
          )(num / 10);
          res = res * 10 + pop;
          if (Math.abs(res) > MAX_SAFE_INTEGER) 
            return 0;
          }
        return res
      }
      revertNum(123);

      /**
       * [romanToInt 罗马数字转整数]
       * I             1
          V            5
          X            10
          L            50
          C            100
          D           500
          M           1000
       */
      function romanToInt(roman) {
        let codeMap = new Map([
          [
            'I', 1
          ],
          [
            'V', 5
          ],
          [
            'X', 10
          ],
          [
            'L', 50
          ],
          [
            'C', 100
          ],
          [
            'D', 500
          ],
          [
            'M', 1000
          ]
        ])

        let res = 0;
        let max = 0;

        for (let i = roman.length - 1; i >= 0; i--) {
          let currentVal = codeMap.get(roman[i])
          res += currentVal >= max
            ? currentVal
            : -currentVal
          max = Math.max(max, currentVal)
        }
        return res
      }
      romanToInt('MCMXCIV'); //1994

      /**
       * [isPalindrome 回文数]
       * 方法1
       */
      function isPalindrome(num) {
        if (num < 0) {
          return false
        }
        let arr = [],
          arrLeft = [],
          arrRight = []
        let len

        arr = num.toString().split('')
        if ((arr.length & 1) === 0) {
          arrLeft = arr.slice(0, arr.length / 2)
          arrRight = arr.slice(arr.length / 2)
        } else {
          arrLeft = arr.slice(0, (arr.length - 1) / 2)
          arrRight = arr.slice((arr.length - 1) / 2 + 1)
        }

        for (let i in arrRight) {
          let peak = arrLeft.pop();

          if (peak !== arrRight[i]) {
            return false
          }
        }
        if (arrLeft.length) {
          return false
        }
        return true
      }
      isPalindrome(11);
      /**
       * [isPalindromeTwo 回文数]
       * 方法2
       */
      function isPalindromeTwo(num) {
        if (num < 0) {
          return false
        }
        let newNum = num
        let res = 0

        while (newNum !== 0) {
          let pop = newNum % 10

          newNum = Math.floor(newNum / 10)
          res = res * 10 + pop
        }

        if (res === num) {
          return true
        }
        return false
      }
      isPalindromeTwo(1001);

      /**
       * [longestCommonPrefix 最长公共前缀]
       */
      function longestCommonPrefix(array) {
        if (array.length === 0) {
          return ''
        }
        let prefix = array[0]

        for (let i = 1; i < array.length; i++) {
          while (array[i].indexOf(prefix) !== 0) {
            prefix = prefix.substring(0, prefix.length - 1)
            if (!prefix.length) 
              return ''
          }
        }
        return prefix
      }
      longestCommonPrefix(["flower", "flow", "flight"]);

      /**
       * [searchInsert 搜索插入值位置]
       * @param  {[Array]} nums [有序数组]
       * @param  {[Number]} target [搜索的值]
       * @return {[将被插入的位置]}
       */
      function searchInsert(nums, target) {
        if (!~ nums.indexOf(target)) {
          let filterList = nums.filter(item => item < target)
          return filterList.length
        } else {
          return nums.indexOf(target)
        }
      }
      searchInsert([
        1, 3, 4
      ], 5);

      /**
       * [removeDuplicates 删除排序数组中的重复项]
       */
      function removeDuplicates(nums) {
        let saveList = JSON.parse(JSON.stringify(Array.from(new Set(nums))))
        nums.splice(0, nums.length)
        saveList.forEach(item => nums.push(item))
        return nums.length
      }
      removeDuplicates([1, 1, 2]);

      /**
       * [strStr 原生js实现indexOf]
       */
      function strStr(haystack, needle) {
        if (!needle) {
          return 0
        }
        for (let i = 0; i < haystack.length; i++) {
          if (haystack.substring(i, i + needle.length) === needle) {
            return i
          }
        }
        return -1
      }

      /**
       * [lengthOfLastWord 最后一个单词的长度]
       */
      function lengthOfLastWord(s) {
        let arr = s.split(' ')

        for (let i = arr.length - 1; i >= 0; i--) {
          if (arr[i]) {
            return arr[i].length
          }
        }
        return 0
      }
